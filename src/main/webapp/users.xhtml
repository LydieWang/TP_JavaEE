<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <ui:repeat value="#{loadGoldenBookEntries}" var="entry">
            <h:panelGroup layout="block" styleClass="well-large">
                <h:panelGroup layout="block" styleClass="item">#{entry.content}</h:panelGroup>
                <h:panelGroup layout="block" styleClass="info">Note : #{entry.note}. On #{entry.createdAt}, by #{entry.author}.</h:panelGroup>
            </h:panelGroup>
        </ui:repeat>
    </ui:define>
</ui:composition>
