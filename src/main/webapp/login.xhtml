<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h4>Welcome, please login using the correct password magic.</h4>

        <h:messages styleClass="alert alert-error"/>

        <h:form class="form-horizontal">
            <h:panelGroup layout="block" styleClass="control-group">
                <h:outputLabel styleClass="control-label" for="inputNickName">Username</h:outputLabel>
                <h:panelGroup layout="block" styleClass="controls">
                    <h:inputText id = "inputNickName" value = "#{userInfo.name}"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="control-group">
                <h:outputLabel styleClass="control-label" for="inputPassword">Password</h:outputLabel>
                <h:panelGroup layout="block" styleClass="controls">
                    <h:inputSecret id = "inputPassword" value = "#{userInfo.password}"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="control-group">
                <h:panelGroup layout="block" styleClass="controls">
                    <h:commandButton styleClass="btn" value="Log me in" action="#{auth.login(userInfo)}"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
